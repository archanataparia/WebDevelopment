function submit()
{

  var data = [['Pizza','Topping']];
  var crust= sessionStorage.getItem("pizzatype");
  var temp =[];
  var temp1=[];
   var temp2=[];
  temp.push(''+ crust);
  temp.push(10);
  data.push(temp);
  var cheese = sessionStorage.getItem("checkone");
  var cheeseratio = sessionStorage.getItem("cheeselist");
  if((cheeseratio=='light')||(cheeseratio=='normal'))
  { 
    temp1.push(''+ cheese + '-'+ cheeseratio);
    temp1.push(3);
    data.push(temp1);
  }
  if((cheeseratio=='extra')||(cheeseratio=='double'))
  {
    temp1.push(''+ cheese + '-'+ cheeseratio);
    temp1.push(6);
    data.push(temp1);
  }
  if (cheeseratio=='triple')
  {
    temp1.push(''+ cheese + '-'+ cheeseratio);
    temp1.push(8);
    data.push(temp1);
  }

  var sauce = sessionStorage.getItem("rsauce");
  var sauceratio = sessionStorage.getItem("saucelist");
  if((sauceratio=='light')||(sauceratio=='normal'))
  { 
    temp2.push(''+ sauce + '-'+ sauceratio);
    temp2.push(5);
    data.push(temp2);
  }
  if(sauceratio=='extra')
  { 
    temp2.push(''+ sauce + '-'+ sauceratio);
    temp2.push(7);
    data.push(temp2);
  }
  $('#meat input:checked').each(function() {
      var selected = [];
      selected.push(''+ $(this).attr('value'));
      selected.push(5);
      data.push(selected);
  });
  $('#non-meat1 input:checked').each(function() {
      var selected = [];
      selected.push(''+ $(this).attr('value'));
      selected.push(5);
      data.push(selected);
  });
  $('#non-meat2 input:checked').each(function() {
     var selected = [];
      selected.push(''+ $(this).attr('value'));
      selected.push(5);
      data.push(selected);
  });  
  google.charts.setOnLoadCallback(function() {

  var options = {
    title: 'Ingredients of Your Pizza!!!'
    }; 
 var chart = new google.visualization.PieChart(document.getElementById('chart_pie'));
  chart.draw(data1, options);
});

//google.charts.load("current", {packages:["corechart","sankey"]});
