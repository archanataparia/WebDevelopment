	<!-- Panel-->
	<form action="" role="form" class="form" name="cheese-sause-form" id="form2">
	<div class ="row">
	<div class="panel panel-default">
  	<div class="panel-body">
  		<div class ="row">
			<div class="col-xs-12 col-sm-6"><h3>CHOOSE CHEESE & SAUCE</h3></div>
		</div>
	
	<div class="row">
    
        <div id="cheese" form-control-static>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <h4>CHEESE?</h4>
              <div class="checkbox" style="color:black;" ><label> <input type="checkbox" id="check1" value ="cheese" checked>Cheese</label></div>
          <div class="select" style="color:black;"> 
            <span class="glyphicon glyphicon-adjust" aria-hidden="true" style="color:blue;"></span>          
				    <select name="cheeseRatio" id="cheeseList">
  					<option value="normal">Normal</option>
  					<option value="light">Light</option>
  					<option value="extra">Extra</option>
  					<option value="double">Double</option>
  					<option value="triple">Triple</option>
				</select>
			 </div> 
        	</div>
        </div>    
            
        <div id="sauce" form-control-static>
        <div class="col-md-9 col-sm-6 col-xs-12">
              <h4>CHOOSE A SAUCE</h4>
     			  <div class="checkbox" style="color:black;" ><label> <input type="checkbox" id="check2" value="sauce" checked>Sauce</label></div>
             <div class="select" style="color:black;">           
				    <select name="sauceRatio" id="sauceList">
  					<option value="normal">Normal</option>
  					<option value="light">Light</option>
  					<option value="extra">Extra</option>
				  </select>
			     </div> 
            <div class="radio" style="color:black;"><label>
                    <input type="radio" name="radioSauce" value="tomato"
                        id="radio11" checked>
                       Robust Inspired Tomato Sauce  
                </label>
            </div>
            <div class="radio" style="color:black;">
                <label>
                    <input type="radio" name="radioSauce" value="marinara"
                        id="radio12">
                        Hearty Marinara Sauce 
                </label>
            </div>
            <div class="radio" style="color:black;"><label><input type="radio" name="radioSauce" value="bbq"id="radio13">BBQ Sauce</label></div>
            <div class="radio" style="color:black;"><label><input type="radio" name="radioSauce" value="garlic"id="radio14"> Garlic Parmesan White Sauce</label></div>
            <div class="radio" style="color:black;"><label><input type="radio" name="radioSauce" value="alfredo"id="radio15">Alfredo Sauce</label></div> 
  			</div>
        </div>
  </div>
</div>
